<button (click)="onOpenModal(0, 'Schedule Reports')">Open</button>
<div *ngFor="let dataset of datasets; let i = index">
    <div class="data-card">
      <p>Report List: {{ dataset.reportsList }}</p>
      <p>Email List: {{ dataset.emailList }}</p>
      <p>Vehicle List: {{ dataset.vehicleList }}</p>
      <p>Schedule Date: {{ dataset.scheduleDate }}</p>
      <p>Schedule Time: {{ dataset.scheduleTime }} {{ dataset.amPm }}</p>
      <p>Skip Weekend: {{ dataset.skipWeekend }}</p>
  
      <button (click)="onEditDataset(i)">Edit</button>
    </div>
  </div>
